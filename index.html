<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal GIPHY API</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="row" style="background-color: aquamarine;">

    <div class="col-xl-8 mt-5 mb-3 ml-5">
      <div id="animalButtons">
        <!-- Initial and appended buttons go here -->
      </div>
    </div>

    <form class="col-xl-3 mb-5 mt-5 ml-5">
      <label class="mb-0 pb-0" for="animal">Add an Animal!</label><br /><br />
      <input type="text" id="animal"><br /><br />
      <input class="btn" id="addAnimal" type="submit" value="Submit">
    </form>

  </div>

  <div class="row" style="background-color: blueviolet; min-height: 100vh;">
    <div id="animalGIF" class="ml-5 pt-5 pl-5 pr-0">
      <!-- Animal GIFs go here -->
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/logic.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
