<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal GIPHY API</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-xl-9 mt-5 mb-3">
        <div id="animalButtons">
          <!-- Initial and appended buttons go here -->
        </div>
      </div>

      <form class="col-xl-3 mb-5 mt-5">
        <label for="animal">Add an Animal!</label><br /><br />
        <input type="text" id="animal"><br /><br />
        <input class="btn" id="addAnimal" type="submit" value="Submit">
      </form>

    </div>
  </div>

  <div class="container">
    <div class="row">

      <div id="animalGIF" class="col-xl-12"> 
        <!-- Animal GIFs go here -->
      </div>

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/logic.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
